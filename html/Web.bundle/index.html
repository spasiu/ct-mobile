<html>
  <head>
    <script type="text/javascript" async id="places"></script>
    <script type="text/javascript" src="auto.js"></script>

    <script type="text/javascript" src="paysafe.min.js"></script>
    <script type="text/javascript" src="crs.min.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div>
      <div id="cardNumber" class="inputField fullBox fullBoxFrame"></div>

      <div class="rowContainer">
        <div id="expiryDate" class="inputField halfBox rowSpaceRight"></div>
        <div id="cvv" class="inputField halfBox rowSpaceLeft"></div>
      </div>

      <input
        type="text"
        value=""
        placeholder="Name on Card"
        name="cardholderName"
        id="cardholderName"
        class="inputField fullBox"
        onkeyup="checkDisabled()"
      />
      <select
        type="text"
        value=""
        placeholder="Country"
        name="country"
        id="country"
        class="crs-country inputField fullBox arrow"
        data-value="shortcode"
        data-default-option="Country"
        data-whitelist="AF,AX,AL,DZ,AS,AD,AO,AI,AQ,AG,AR,AM,AW,AU,AT,AZ,BS,BH,BD,BB,BE,BZ,BJ,BM,BT,BO,BQ,BA,BW,BV,BR,IO,BN,BG,BF,KH,CM,CA,CV,KY,TD,CL,CN,CX,CC,CO,KM,CK,CR,CI,HR,CW,CY,CZ,DK,DJ,DM,DO,EC,EG,SV,GQ,ER,EE,ET,FK,FO,FJ,FI,FR,GF,PF,TF,GA,GM,GE,DE,GH,GI,GR,GL,GD,GP,GU,GT,GG,GN,GW,GY,HT,HM,VA,HN,HK,HU,IS,IN,ID,IQ,IE,IM,IL,IT,JM,JP,JE,JO,KZ,KE,KI,KR,KW,KG,LA,LV,LS,LR,LI,LT,LU,MO,MK,MG,MW,MY,MV,ML,MT,MH,MQ,MR,MU,YT,MX,FM,MD,MC,MN,ME,MS,MA,MZ,MM,NA,NR,NP,NL,NC,NZ,NI,NE,NG,NU,NF,MP,NO,OM,PK,PW,PS,PA,PG,PY,PE,PH,PN,PL,PT,PR,QA,RE,RO,RU,RW,SH,KN,LC,MF,PM,VC,WS,SM,ST,SA,SN,RS,SC,SL,SG,SK,SI,SB,ZA,GS,ES,LK,SR,SJ,SZ,SE,CH,TW,TJ,TZ,TH,TL,TG,TK,TO,TT,TN,TR,TM,TC,TV,UG,UA,AE,GB,US,UM,UY,UZ,VU,VN,VG,VI,WF,EH,ZM"
        onkeyup="checkDisabled()"
      ></select>
      <input
        type="text"
        value=""
        placeholder="Address Line 1"
        name="addressLine1"
        id="addressLine1"
        class="inputField fullBox"
        onkeyup="checkDisabled()"
      />
      <input
        type="text"
        value=""
        placeholder="Address Line 2"
        name="addressLine2"
        id="addressLine2"
        class="inputField fullBox"
        onkeyup="checkDisabled()"
      />
      <input
        type="text"
        value=""
        placeholder="Zip/Postal"
        name="postalCode"
        id="postalCode"
        class="inputField fullBox"
        onkeyup="checkDisabled()"
      />
      <div class="rowContainer">
        <input
          type="text"
          value=""
          placeholder="City"
          name="city"
          id="city"
          class="inputField halfBox rowSpaceRight"
          onkeyup="checkDisabled()"
        />
        <input
          type="text"
          value=""
          placeholder="State/Province"
          name="state"
          id="state"
          class="inputField halfBox rowSpaceRight"
          onkeyup="checkDisabled()"
        />
      </div>
      <div class="footer">
        <button class="submitButton disabled" id="save" type="button">
          Save
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
