query CompletedEvents($userId: String, $breakerId: String, $date: String) {
  Events(
    limit: 20
    where: { status: { _eq: COMPLETED } }
    order_by: { start_time: desc }
  ) {
    id
    title
    description
    start_time
    image
    User {
      id
      image
      first_name
      last_name
      username
    }
  }
}
