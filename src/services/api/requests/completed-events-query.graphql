query CompletedEvents($breakerId: String_comparison_exp) {
  Events(
    limit: 20
    where: { status: { _eq: COMPLETED } user_id: $breakerId }
    order_by: { start_time: desc }
  ) {
    id
    title
    description
    start_time
    image
    User {
      id
      image
      first_name
      last_name
      username
    }
  }
}
