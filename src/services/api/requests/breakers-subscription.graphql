subscription NewBreakers($userId: String, $breakerFilter: Users_bool_exp) {
  Users(where: $breakerFilter) {
    id
    first_name
    last_name
    image
    BreakerProfile {
      id
      twitter
      facebook
      instagram
      video
      bio
    }
    Followers(where: { user_id: { _eq: $userId } }) {
      id
      User {
        id
      }
      Breaker {
        id
      }
    }
  }
}
