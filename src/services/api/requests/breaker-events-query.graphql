query BreakerEvents($id: String!, $userId: String!) {
  Events(
    where: {
      User: { id: { _eq: $id } }
      _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }, {archived: { _neq:  true}}]
    }
  ) {
    id
    title
    status
    image
    start_time
    description
    Saves(where: { User: { id: { _eq: $userId } } }) {
      id
      Event {
        id
      }
      User {
        id
      }
    }
  }
}
