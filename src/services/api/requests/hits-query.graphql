query Hits($userHitsFilter: String_comparison_exp, $searchInput: String) {
  Hits(
    where: {
      user_id: $userHitsFilter
      _or: [
        { player: { _ilike: $searchInput } }
        { description: { _ilike: $searchInput } }
      ]
      _and: [{ archived: { _eq: false } }]
    }
  ) {
    id
    image_front
    description
    player
  }
}
