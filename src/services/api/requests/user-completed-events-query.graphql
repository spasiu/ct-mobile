query CompletedUserEvents($userId: String){
  Orders(
  where: { user_id: { _eq: $userId } }
  order_by: { created_at: desc }
  ) {
  BreakProductItems {
    Break {
      Event {
        id
        title
        description
        start_time
        image
        User {
          id
          first_name
          last_name
          username
          image
        }
      	}
    	}
  	}
  }
}