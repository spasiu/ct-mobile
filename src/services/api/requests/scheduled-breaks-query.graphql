query ScheduledBreaks(
  $userId: String
  $breakTypeFilter: break_type_enum_comparison_exp
  $sportTypeFilter: String_comparison_exp
) {
  Breaks(
    where: {
      _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }, {archived: { _neq:  true}}]
      Event: {
        _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }, {archived: { _neq:  true}}]
      }
      Inventory: { Product: { category: $sportTypeFilter } }
      break_type: $breakTypeFilter
    }
    order_by: { Event: { start_time: asc } }
  ) {
    id
    break_type
    description
    status
    title
    Inventory(limit: 1) {
      Product {
        category
      }
    }
    Saves(where: { User: { id: { _eq: $userId } } }) {
      id
      Break {
        id
      }
      User {
        id
      }
    }
    BreakProductItems_aggregate {
      aggregate {
        max {
          price
        }
        min {
          price
        }
        sum {
          quantity
        }
      }
    }
    Event {
      id
      status
      start_time
      User {
        id
        image
      }
    }
  }
}
