query ScheduledBreaks($userId: String) {
  Breaks(
    where: {
      Event: { status: { _neq: DRAFT }, _and: { status: { _neq: COMPLETED } } }
      status: { _neq: DRAFT }
      _and: { status: { _neq: COMPLETED } }
    }
    order_by: { Event: { start_time: asc } }
  ) {
    id
    break_type
    description
    status
    title
    Inventory(limit: 1) {
      Product {
        category
      }
    }
    Saves(where: { User: { id: { _eq: $userId } } }) {
      id
      Break {
        id
      }
      User {
        id
      }
    }
    BreakProductItems_aggregate {
      aggregate {
        max {
          price
        }
        min {
          price
        }
        sum {
          quantity
        }
      }
    }
    Event {
      id
      status
      start_time
      User {
        id
        image
      }
    }
  }
}
