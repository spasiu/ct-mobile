query ScheduledBreaks {
  Breaks(
    where: { Event: { status: { _neq: COMPLETED } } }
    order_by: { Event: { start_time: asc } }
  ) {
    id
    break_type
    description
    price
    spots
    status
    title
    Event {
      id
      status
      start_time
      User {
        id
        Profile {
          id
          image
        }
      }
    }
  }
}
