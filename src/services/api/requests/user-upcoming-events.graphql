query UserUpcomingEvents($userId: String) {
  Events(
    where: {
      _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }, {archived: { _neq:  true}}]
      Saves: { user_id: { _eq: $userId } }
    }
  ) {
    id
    title
    status
    image
    start_time
    description
    Saves(where: { User: { id: { _eq: $userId } } }) {
      id
      Event {
        id
      }
      User {
        id
      }
    }
    User {
      id
      first_name
      image
      first_name
      last_name
      BreakerProfile {
        id
        twitter
        facebook
        instagram
        video
        bio
      }
    }
  }
}
