query NewFeaturedBreaks {
  Breaks(
    limit: 6
    where: {
      Event: { status: { _neq: DRAFT }, _and: { status: { _neq: COMPLETED } } }
      status: { _neq: DRAFT }
      _and: { status: { _neq: COMPLETED } }
    }
    order_by: { Event: { start_time: asc } }
  ) {
    id
    image
    title
    description
    Event {
      id
      status
      start_time
    }
  }
}
