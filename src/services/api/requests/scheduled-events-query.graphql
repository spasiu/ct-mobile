query ScheduledEvents($userId: String) {
  Users(where: { is_breaker: { _eq: true } }) {
    id
    image
    first_name
    last_name
    Events(
      limit: 5
      where: { status: { _neq: DRAFT }, _and: { status: { _neq: COMPLETED } } }
    ) {
      id
      title
      status
      image
      start_time
      description
      Saves(where: { User: { id: { _eq: $userId } } }) {
        id
        Event {
          id
        }
        User {
          id
        }
      }
    }
    BreakerProfile {
      id
      twitter
      facebook
      instagram
      video
      bio
    }
  }
}
