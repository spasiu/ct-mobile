subscription LiveStream($eventId: uuid, $userId: String) {
  Events(where: { id: { _eq: $eventId } }) {
    id
    start_time
    stream_name
    status
    User {
      id
      first_name
      last_name
      image
      Stream {
        id
        stream_id
        stream_key
        stream_url
      }
      BreakerProfile {
        id
        twitter
        facebook
        instagram
        video
        bio
      }
    }
    Saves(where: { User: { id: { _eq: $userId } } }) {
      id
      Event {
        id
      }
      User {
        id
      }
    }
    Breaks(
      where: { status: { _neq: DRAFT }, archived: { _neq:  true } }
      order_by: { created_at: asc }
    ) {
      id
      break_type
      description
      status
      title
      result
      created_at
      Inventory(limit: 1) {
        Product {
          category
        }
      }
      BreakProductItems_aggregate {
        aggregate {
          max {
            price
          }
          min {
            price
          }
          sum {
            quantity
          }
        }
      }
      Saves(where: { User: { id: { _eq: $userId } } }) {
        id
        Break {
          id
        }
        User {
          id
        }
      }
    }
  }
}
