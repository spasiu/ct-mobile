# import "./break-overview-fragment.graphql"

query BreakerBreaks($id: String!) {
  Breaks(
    where: {
      Event: {
        User: { id: { _eq: $id } }
        status: { _neq: DRAFT }
        _and: { status: { _neq: COMPLETED } }
      }
    }
    order_by: { Event: { start_time: asc } }
  ) {
    id
    ...BreakOverview
  }
}
