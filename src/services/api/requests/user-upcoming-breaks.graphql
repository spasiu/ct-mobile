query UserUpcomingBreaks($userId: String) {
  Breaks(
    where: {
      _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }, { archived: { _neq:  true } }]
      Event: {
        _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }, { archived: { _neq:  true } }]
      }
      Saves: { user_id: { _eq: $userId } }
    }
    order_by: [{ Event: { start_time: asc } }, { created_at: asc }]
  ) {
    id
    break_type
    description
    status
    title
    break_products {
      Product {
        category
      }
    }
    Saves(where: { User: { id: { _eq: $userId } } }) {
      Break {
        id
      }
      User {
        id
      }
    }
    BreakProductItems_aggregate {
      aggregate {
        max {
          price
        }
        min {
          price
        }
        sum {
          quantity
        }
      }
    }
    Event {
      id
      status
      start_time
      User {
        id
        image
      }
    }
  }
}
