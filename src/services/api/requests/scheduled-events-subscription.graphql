subscription NewScheduledEvents(
  $userId: String
  $breakTypeFilter: break_type_enum_comparison_exp
  $sportTypeFilter: String_comparison_exp
) {
  Users(where: { is_breaker: { _eq: true } }) {
    id
    image
    first_name
    last_name
    Events(
      limit: 5
      where: {
        _and: [{ status: { _neq: DRAFT } }, { status: { _neq: COMPLETED } }]
        Breaks: {
          break_type: $breakTypeFilter
          Inventory: { Product: { category: $sportTypeFilter } }
        }
      }
    ) {
      id
      title
      status
      image
      start_time
      description
      Saves(where: { User: { id: { _eq: $userId } } }) {
        id
        Event {
          id
        }
        User {
          id
        }
      }
    }
    BreakerProfile {
      id
      twitter
      facebook
      instagram
      video
      bio
    }
  }
}
