subscription NewScheduledEvents {
  Users(where: { role: { _eq: BREAKER } }) {
    id
    image
    first_name
    last_name
    Events(
      limit: 5
      where: { status: { _neq: DRAFT }, _and: { status: { _neq: COMPLETED } } }
    ) {
      id
      title
      status
      image
      start_time
      description
    }
    BreakerProfile {
      id
      twitter
      facebook
      instagram
      video
      bio
    }
  }
}
