subscription NewScheduledEvents {
  Users(where: { role: { _eq: ADMIN } }) {
    id
    Events(limit: 5, where: { status: { _neq: COMPLETED } }) {
      id
      title
      status
      image
      start_time
      description
    }
    Profile {
      id
      image
      first_name
      last_name
      twitter
      facebook
      instagram
      video
      bio
    }
  }
}
